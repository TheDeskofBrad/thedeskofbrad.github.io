<h2 class=post-title><a href=https://thedeskofbrad.ca/contact/>Contact</a></h2>
<div class=post-content>
<p>Have a question about something? Fill out the form below to send me a message.</p>
<form method=post action=https://formspree.io/f/mwkagozq>
<p><input type=email name=email placeholder="Your email address" size=50 style="border:2px solid #555;padding:5px;width:90%"></p>
<p><input type=subject name=_subject placeholder=Subject size=50 style="border:2px solid #555;padding:5px;width:90%"></p>
<p><textarea name=message placeholder="Type your message here." rows=6 style="border:2px solid #555;padding:5px;width:90%"></textarea></p>
<p><button type=submit>Send</button></p>
</form>
</div>
